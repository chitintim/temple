<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章加载中... - 双威打扪白衣观音庙 Sunway Tambun Kwanyin Temple</title>
    <meta name="description" content="双威打扪白衣观音庙庙务资讯">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/temple-logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/temple-logo.ico">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chinese fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="css/common.css">
    
    <!-- Page Specific Styles -->
    <style>
        /* Article Container */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem var(--space-md) var(--space-lg);
            min-height: calc(100vh - 200px);
        }

        /* Article Header */
        .article-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(139, 58, 58, 0.1);
        }

        .article-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--temple-burgundy);
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            font-size: 1rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Article Content - Preserve Blogger formatting */
        .article-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        /* Preserve all text formatting from Blogger */
        .article-content b,
        .article-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .article-content i,
        .article-content em {
            font-style: italic;
        }

        .article-content u {
            text-decoration: underline;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            font-family: var(--font-heading);
            color: var(--temple-burgundy);
            margin: var(--space-lg) 0 var(--space-md) 0;
            line-height: 1.3;
        }

        .article-content h2 {
            font-size: 1.75rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content p {
            margin-bottom: var(--space-md);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            margin: var(--space-md) auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .article-content blockquote {
            margin: var(--space-md) 0;
            padding: var(--space-md);
            background: var(--soft-gray);
            border-left: 4px solid var(--temple-gold);
            font-style: italic;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: var(--space-md);
            margin-left: var(--space-lg);
        }

        .article-content li {
            margin-bottom: var(--space-xs);
        }

        .article-content a {
            color: var(--temple-burgundy);
            text-decoration: underline;
        }

        .article-content a:hover {
            color: var(--deep-burgundy);
        }

        /* Blogger specific styles */
        .article-content .separator {
            display: block;
            text-align: center;
            margin: var(--space-md) 0;
        }

        .article-content div[style*="text-align: center"] {
            text-align: center;
        }

        .article-content div[style*="text-align: right"] {
            text-align: right;
        }

        .article-content div[style*="text-align: left"] {
            text-align: left;
        }

        /* Navigation Buttons */
        .post-navigation {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid rgba(139, 58, 58, 0.1);
            display: flex;
            justify-content: space-between;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-block;
            padding: var(--space-sm) var(--space-md);
            background: var(--temple-burgundy);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--deep-burgundy);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        /* Error State */
        .error-message {
            background: #fee;
            color: #c33;
            padding: var(--space-lg);
            border-radius: 12px;
            text-align: center;
            margin: var(--space-md) 0;
        }

        .error-message h3 {
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .article-container {
                padding-top: 5rem;
            }

            .article-meta {
                flex-direction: column;
                gap: var(--space-xs);
            }

            .post-navigation {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation and Loading Screen will be inserted by components.js -->

    <!-- Article Container -->
    <div class="article-container">
        <div id="articleContent">
            <div class="loading">正在加载文章...</div>
        </div>
    </div>

    <!-- Footer will be inserted by components.js -->

    <!-- Load Component Scripts -->
    <script src="js/components.js"></script>
    <script src="js/common.js"></script>

    <!-- Page Specific Script -->
    <script>
        // Your Blogger subdomain
        const BLOGGER_SUBDOMAIN = 'tbky';
        
        // Get post URL from query parameter
        function getPostUrlFromParams() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            return url ? decodeURIComponent(url) : null;
        }

        // Extract post ID from URL
        function getPostIdFromUrl(url) {
            // Extract post ID from blogger URL
            // Example: https://tbky.blogspot.com/2008/10/blog-post_6564.html
            const match = url.match(/\/(\d{4})\/(\d{2})\/([^\/]+)\.html/);
            if (match) {
                return { year: match[1], month: match[2], name: match[3] };
            }
            return null;
        }

        // Load post using CORS proxy
        async function loadPost() {
            const postUrl = getPostUrlFromParams();
            const container = document.getElementById('articleContent');
            
            if (!postUrl) {
                showError('未指定文章');
                return;
            }

            try {
                // Use a CORS proxy to fetch the actual post page
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(postUrl)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to load post');
                }
                
                const data = await response.json();
                const html = data.contents;
                
                // Parse the HTML to extract post content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Try to find the post title
                let title = doc.querySelector('.post-title')?.textContent || 
                           doc.querySelector('h3.post-title')?.textContent ||
                           doc.querySelector('h2.post-title')?.textContent ||
                           doc.querySelector('h1.entry-title')?.textContent ||
                           doc.querySelector('title')?.textContent.split('-')[0].trim() ||
                           '无标题';
                
                // Try to find the post date
                const dateElement = doc.querySelector('.date-header') || 
                                  doc.querySelector('.published') ||
                                  doc.querySelector('time');
                let date = '未知日期';
                if (dateElement) {
                    date = dateElement.textContent.trim();
                }
                
                // Try to find the post content
                const contentElement = doc.querySelector('.post-body') || 
                                     doc.querySelector('.entry-content') ||
                                     doc.querySelector('.post-content') ||
                                     doc.querySelector('div[id^="post-body-"]');
                
                if (!contentElement) {
                    throw new Error('Cannot find post content');
                }
                
                // Update page title
                document.title = `${title} - 双威打扪白衣观音庙 Sunway Tambun Kwanyin Temple`;
                
                // Clean up the content (remove scripts, style tags, etc)
                const content = contentElement.innerHTML
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                    .replace(/<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi, '');
                
                // Create article HTML
                container.innerHTML = `
                    <article>
                        <header class="article-header">
                            <h1 class="article-title">${title}</h1>
                            <div class="article-meta">
                                <div class="meta-item">
                                    <span>📅</span>
                                    <span>${date}</span>
                                </div>
                            </div>
                        </header>
                        
                        <div class="article-content">
                            ${content}
                        </div>
                        
                        <nav class="post-navigation">
                            <a href="blog-external.html" class="nav-btn">← 返回文章列表</a>
                            <a href="${postUrl}" target="_blank" class="nav-btn">在 Blogger 查看 →</a>
                        </nav>
                    </article>
                `;

                // Process images to ensure they're responsive
                const images = container.querySelectorAll('img');
                images.forEach(img => {
                    // Remove any width/height attributes
                    img.removeAttribute('width');
                    img.removeAttribute('height');
                    // Ensure images are responsive
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                });

            } catch (error) {
                console.error('Error loading post:', error);
                showError('无法加载文章内容');
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('articleContent');
            container.innerHTML = `
                <div class="error-message">
                    <h3>错误</h3>
                    <p>${message}</p>
                    <p style="margin-top: 1rem;">
                        <a href="blog-external.html" class="nav-btn">返回文章列表</a>
                    </p>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPost();
        });
    </script>
</body>
</html>
